<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Historic</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items">
      {{item.name}}
      {{item.date}}
      <div>
        <img [src]="item.url">
      </div>
    </button>
  </ion-list>
</ion-content>
